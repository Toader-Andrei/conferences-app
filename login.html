<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TedX - Romania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid full-h">
        <div class="row full-h">
          <div
            class="col-lg-5 d-none d-lg-flex justify-content-center align-items-center position-relative bg-dark"
          >
            <div class="flex-grow-1 p-5">
              <div class="text-center">
                <div class="mb-4">
                  <img
                    class="avatar"
                    src="/assets/imgs/cheerleader.jpg"
                    alt="Logo"
                  />
                </div>

                <div class="blockquote blockquote-light text-light">
                  “Strong, fierce, and full of cheer, we're the team that
                  everyone will cheer!”
                </div>

                <div class="text-light-emphasis">
                  <p>
                    Olga Russeti
                    <span>Cheerleader | TedX Romania</span>
                  </p>
                </div>
              </div>
              <div class="position-absolute start-0 end-0 bottom-0 text-center">
                <div class="row justify-content-center">
                  <div class="col-6 text-center py-3">
                    <img src="/assets/imgs/logo.jpg" alt="Logo" />
                  </div>
                  <div class="col-6 text-center py-3">
                    <img src="/assets/imgs/logo.jpg" alt="Logo" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="col-lg-7 d-flex justify-content-center align-items-center my-5"
          >
            <div class="flex-grow-1 container">
              <div class="text-center mb-5 mb-md-7">
                <h1 class="h2">Welcome back</h1>
                <p>Login to manage your account.</p>
              </div>

              <form class="form">
                <div class="mb-4 form-validation">
                  <label class="form-label">Your email</label>
                  <input
                    id="email-value"
                    type="email"
                    class="form-control form-control-lg email"
                    name="email"
                    placeholder="Your email"
                    aria-label="Your email"
                    required=""
                  />
                </div>

                <div class="mb-4 form-validation form-password">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    id="password-value"
                    class="form-control form-control-lg password"
                    name="password"
                    id="signupModalFormLoginPassword"
                    placeholder="6+ characters required"
                    aria-label="6+ characters required"
                    required=""
                  />
                </div>

                <div class="d-grid mb-3">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    onclick="onLoginClick(event)"
                  >
                    Log in
                  </button>
                </div>

                <div class="text-center">
                  <p>
                    Don't have an account yet?
                    <a class="link" href="register.html">Sign up here</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/assets/js/login.js"></script>

    <script
      src="https://kit.fontawesome.com/cbfe90fe3f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
